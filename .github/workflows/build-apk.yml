name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üéØ Configure EAS Project
        run: |
          # Remove any existing projectId
          if [ -f app.json ]; then
            jq 'del(.expo.extra.eas.projectId)' app.json > app.json.tmp && mv app.json.tmp app.json
          fi
          
          # Configure EAS project without interaction using environment variables
          export EXPO_NO_PROMPT=1
          export CI=1
          
          # Initialize project with --force to auto-create
          echo "Creating EAS project..."
          eas project:init --non-interactive --force || echo "Project init failed"
          
          echo "EAS project configured"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üîê Generate Android Keystore Locally
        run: |
          # Generate a keystore using keytool
          echo "Generating keystore..."
          keytool -genkeypair -v -storetype PKCS12 -keystore release.keystore -alias release-key -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Roleplay Chat, OU=Mobile, O=RoleplayChat, L=City, S=State, C=US"
          
          echo "Keystore created successfully"
          ls -lh release.keystore
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üèóÔ∏è Build APK
        run: |
          # Build - EAS will prompt for keystore and we'll use our local one
          # Using expect to automate the prompts
          sudo apt-get update && sudo apt-get install -y expect
          
          expect <<'EOEXP'
          spawn eas build --platform android --profile preview --no-wait
          expect "Generate a new Android Keystore?" { send "yes\r" }
          expect eof
EOEXP
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ‚è≥ Wait for build to complete
        id: build
        run: |
          echo "Waiting for build to complete..."
          sleep 60
          
          # Get the latest build
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          
          # Wait for build to complete (max 30 minutes)
          for i in {1..60}; do
            STATUS=$(eas build:view $BUILD_ID --json | jq -r '.status')
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "FINISHED" ]; then
              echo "Build completed successfully!"
              BUILD_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
              echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
              break
            elif [ "$STATUS" = "ERRORED" ] || [ "$STATUS" = "CANCELED" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 30
          done

      - name: üì• Download APK
        run: |
          wget -O roleplay-chat.apk "${{ steps.build.outputs.build_url }}"

      - name: üìä Get APK info
        id: apk_info
        run: |
          APK_SIZE=$(ls -lh roleplay-chat.apk | awk '{print $5}')
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "APK Size: $APK_SIZE"

      - name: üì§ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: roleplay-chat-apk
          path: roleplay-chat.apk
          retention-days: 30

      - name: üè∑Ô∏è Create Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          body: |
            # üéâ Roleplay Chat App - Release ${{ github.event.inputs.version || github.ref_name }}
            
            ## üì± Installation
            1. T√©l√©chargez le fichier `roleplay-chat.apk` ci-dessous
            2. Transf√©rez-le sur votre t√©l√©phone Android
            3. Activez "Sources inconnues" dans les param√®tres
            4. Installez l'APK
            
            ## ‚ú® Fonctionnalit√©s
            - üé≠ 200 personnages uniques
            - üí¨ Syst√®me de roleplay immersif
            - üîÑ Multi-cl√©s Groq avec rotation
            - üé® G√©n√©ration d'images illimit√©e
            - üìà Syst√®me de progression complet
            
            ## üìä Informations
            - **Taille**: ${{ steps.apk_info.outputs.apk_size }}
            - **Version**: ${{ github.event.inputs.version || github.ref_name }}
            - **Build ID**: ${{ steps.build.outputs.build_id }}
            
            ## üöÄ Premiers pas
            1. Installez l'APK
            2. Cr√©ez un compte Groq gratuit sur console.groq.com
            3. Ajoutez vos cl√©s API dans les Param√®tres
            4. Commencez √† discuter !
            
            ## üìñ Documentation
            Consultez le README.md pour plus d'informations.
          files: |
            roleplay-chat.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úÖ Build Summary
        run: |
          echo "### üéâ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ steps.build.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: ${{ steps.apk_info.outputs.apk_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Download URL**: [Click here](${{ steps.build.outputs.build_url }})" >> $GITHUB_STEP_SUMMARY
