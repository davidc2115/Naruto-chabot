            2. TransfÃ©rez-le sur votre tÃ©lÃ©phone Android
            3. Activez "Sources inconnues" dans les paramÃ¨tres
            4. Installez l'APK
            
            ## âœ¨ FonctionnalitÃ©s
            - ðŸŽ­ 200 personnages uniques
            - ðŸ’¬ SystÃ¨me de roleplay immersif
            - ðŸ”„ Multi-clÃ©s Groq avec rotation
            - ðŸŽ¨ GÃ©nÃ©ration d'images illimitÃ©e
            - ðŸ“ˆ SystÃ¨me de progression complet
            
            ## ðŸ“Š Informations
            - **Taille**: ${{ steps.apk_info.outputs.apk_size }}
            - **Version**: ${{ github.event.inputs.version || github.ref_name }}
            - **Build ID**: ${{ steps.build.outputs.build_id }}
            
            ## ðŸš€ Premiers pas
            1. Installez l'APK
            2. CrÃ©ez un compte Groq gratuit sur console.groq.com
            3. Ajoutez vos clÃ©s API dans les ParamÃ¨tres
