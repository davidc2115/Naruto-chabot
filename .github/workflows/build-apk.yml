name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install expect
        run: sudo apt-get update && sudo apt-get install -y expect

      - name: ðŸ—ï¸ Build APK with expect
        run: |
          cat > build-auto.exp <<'EOFEXP'
          #!/usr/bin/expect -f
          set timeout 300
          set env(EXPO_TOKEN) "$env(EXPO_TOKEN)"
          
          spawn eas build --platform android --profile preview --no-wait
          
          expect {
              "Configure this project?" {
                  send "y\r"
                  exp_continue
              }
              "Generate a new Android Keystore?" {
                  send "y\r"
                  exp_continue
              }
              "Uploaded to EAS" {
                  puts "\nâœ… Build uploaded successfully!\n"
              }
              timeout {
                  puts "\nBuild initiated\n"
              }
              eof
          }
          EOFEXP
          
          chmod +x build-auto.exp
          ./build-auto.exp
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: â³ Wait for build to complete
        id: build
        run: |
          echo "Waiting for build to start..."
          sleep 90
          
          # Get the latest build
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          echo "Build ID: $BUILD_ID"
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          
          # Wait for build to complete (max 20 minutes)
          for i in {1..40}; do
            STATUS=$(eas build:view $BUILD_ID --json 2>/dev/null | jq -r '.status' 2>/dev/null || echo "checking")
            echo "[$i/40] Build status: $STATUS"
            
            if [ "$STATUS" = "FINISHED" ]; then
              echo "âœ… Build completed successfully!"
              BUILD_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
              echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
              echo "APK URL: $BUILD_URL"
              break
            elif [ "$STATUS" = "ERRORED" ]; then
              echo "âŒ Build failed"
              eas build:view $BUILD_ID --json | jq '.error'
              exit 1
            elif [ "$STATUS" = "CANCELED" ]; then
              echo "âš ï¸ Build was canceled"
              exit 1
            fi
            
            sleep 30
          done
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Download APK
        run: |
          wget -O roleplay-chat.apk "${{ steps.build.outputs.build_url }}"

      - name: ðŸ“Š Get APK info
        id: apk_info
        run: |
          APK_SIZE=$(ls -lh roleplay-chat.apk | awk '{print $5}')
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "APK Size: $APK_SIZE"

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: roleplay-chat-apk
          path: roleplay-chat.apk
          retention-days: 30

      - name: ðŸ·ï¸ Create Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          body: |
            # ðŸŽ‰ Roleplay Chat App - Release ${{ github.event.inputs.version || github.ref_name }}
            
            ## ðŸ“± Installation
            1. TÃ©lÃ©chargez le fichier `roleplay-chat.apk` ci-dessous
            2. TransfÃ©rez-le sur votre tÃ©lÃ©phone Android
            3. Activez "Sources inconnues" dans les paramÃ¨tres
            4. Installez l'APK
            
            ## âœ¨ FonctionnalitÃ©s
            - ðŸŽ­ 200 personnages uniques
            - ðŸ’¬ SystÃ¨me de roleplay immersif
            - ðŸ”„ Multi-clÃ©s Groq avec rotation
            - ðŸŽ¨ GÃ©nÃ©ration d'images illimitÃ©e
            - ðŸ“ˆ SystÃ¨me de progression complet
            
            ## ðŸ“Š Informations
            - **Taille**: ${{ steps.apk_info.outputs.apk_size }}
            - **Version**: ${{ github.event.inputs.version || github.ref_name }}
            - **Build ID**: ${{ steps.build.outputs.build_id }}
            
            ## ðŸš€ Premiers pas
            1. Installez l'APK
            2. CrÃ©ez un compte Groq gratuit sur console.groq.com
            3. Ajoutez vos clÃ©s API dans les ParamÃ¨tres
